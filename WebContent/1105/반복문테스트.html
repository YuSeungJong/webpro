<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<style>
	table{
		border: 1px solid black;
		border-collapse: collapse;
	}
	td{
		width: 50px;
		height: 40px;
		text-align: center;	
	}
	td:nth-child(1) {
		background: gray;
	}
</style>
	<script>
		function proc1() {
			//단입력
			dan = prompt("단입력");
			//1~9까지 반복 출력
			var res = `${dan} 단 <br>`;
			for(var i = 1; i<10; i++){
				//res += dan+" * "+i;
				res += `${dan} * ${i} = ${dan*i} <br>`;
			}
			
			result1 = document.getElementById("result1");
			result1.innerHTML = res;
			
		}
		
		function proc2() {
			res = "";
			for(i=2; i<10; i++){
				res += `${i}단 <br>`;
				for(j = 1; j<10; j++){
					res += `${i} * ${j} = ${i*j} <br>`;
				}
				res += `<br>`;
			}
			
			result2 = document.getElementById("result2");
			result2.innerHTML = res;
			
		}

		function proc3() {
			res = "<table border = '1'>";
			for(i = 1; i<10; i++){
				res += "<tr>";
				res += "<td>"+i+"단</td>";
				for(j = 1; j<10; j++){
					res += "<td>"+i*j+"</td>";
				}
				res += "</tr>";
			}
			result3 = document.getElementById("result3");
			result3.innerHTML = res;
			
		}
	</script>
</head>
<body>
	<div class="box">
		<h3>1. 구구단</h3>
		단 입력 - prompt()<br>
		<input type="button" value="확인" onclick="proc1()">
		
		<div id = "result1"></div>
	</div>
	
	<div class="box">
		<h3>2. 구구단</h3>
		다중 for문을 이용<br>
		<input type="button" value="확인" onclick="proc2()">
		
		<div id = "result2"></div>
	</div>
	
	<div class="box">
		<h3>3. 구구단</h3>
		다중 for문을 이용<br>
		table을 이용해서 출력<br>
		<input type="button" value="확인" onclick="proc3()">
		
		<div id = "result3"></div>
	</div>
	
</body>
</html>
