<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<style>
</style>
	<script>
		function proc1() {
			sum = 0;
			for(i=1; i<=10; i++ ){
				sum += i;
			}
			
			res = `1~10까지의 합 : ${sum}`;
			result1 = document.getElementById("result1");
			result1.innerHTML = res;
			
		}
		
		function proc2() {
			sum = 0;
			res = "";
			for(i = 1; i<=200; i++){
				if(i%2==1){
					continue;
				}
				res += i + " ";
				sum += i;
				
			}
			
			res += `<br>1~200 사이의 짝수의 합 : ${sum}`;
			
			result2 = document.getElementById("result2");
			result2.innerHTML = res;
			
		}
		
		function proc3() {
			sum =0;
			res = "입력한 값 : ";
			while (true) {
				//입력
				inputNum = parseInt(prompt("정수를 입력하시오,","0을 입력시 종료됩니다."));
				
				//입력값이 0인지 비교
				if(inputNum==0){
					break;
				}
				res += inputNum+"  ";
				sum += inputNum;
				
				//0이 아니면 계속 누적해서 더하기
				
				
			}
			
			res += "<br> 누적 합 : " + sum;
			
			result3 = document.getElementById("result3");
			result3.innerHTML = res;
			
		}
		
		function proc4() {
			res = "합해서 3의 배수가 나오는 수 <br>";
			
			for(i=1; i<=10; i++){
				for(j = 1; j<=10;j++){
					if((i+j)%3!=0){
						continue;
					}
					res += i + " + " + j + " = " + (i+j) + "<br>";
				}
				
			}
			result4 = document.getElementById("result4");
			result4.innerHTML = res;
			
		}
		
		function proc5() {
			res = "2의 배수이면서 3의 배수인 수 <br>";
			
			for(i = 1; i<=100; i++){
				if(i%2==0&&i%3==0){
					res += i + " ";
				}
			}
			result5 = document.getElementById("result5");
			result5.innerHTML = res;
		}
		
		
		function proc6() {
			sum =0;
			res = "두 수의 합이 100보다 큰 값 <br>";
			res1 = "두 수의 합이 100보다 작은 값 <br>";
			
			while (true) {
				num1 = parseInt(prompt("첫번째 정수를 입력하시오,","두 수 모두 0을 입력시 종료됩니다."));
				num2 = parseInt(prompt("두번째 정수를 입력하시오,","두 수 모두 0을 입력시 종료됩니다."));
			
				if(num1==0&&num2==0){
					break;
				}
				
				if(num1+num2<100){
					res1 += num1+ " + "+num2 +  " = " +(num1+num2) +"<br>";
				}else{
					res += num1 + " + " +num2 + " = " +(num1+num2) + "<br>";
				}
			
				
			}
			
			result6 = document.getElementById("result6");
			result6.innerHTML = res + "<br><br>";
			result6.innerHTML += res1;
			
			
		}
		
	</script>

</head>
<body>
	<div class="box">
		<h3>1. 1~10 까지 합 구하기</h3>
		<input type="button" value="확인" onclick="proc1()">
		<div id = "result1"></div>
	</div>
	
	<div class="box">
		<h3>2. 1~200 까지 짝수합 구하기</h3>
		continue를 이용 <br>
		<input type="button" value="확인" onclick="proc2()">
		<div id = "result2"></div>
	</div>
	
	<div class="box">
		<h3>3. 입력한 수의 합 구하기</h3>
		while문을 이용 <br>
		0을 입력하면 종료 <br>
		<input type="button" value="확인" onclick="proc3()">
		<div id = "result3"></div>
	</div>
	
	<div class="box">
		<h3>4. 3의 배수 출력</h3>
		continue를 이용 <br>
		<input type="button" value="확인" onclick="proc4()">
		<div id = "result4"></div>
	</div>
	
	<div class="box">
		<h3>5. 1~100까지 2의배수 이면서 3의 배수만 출력</h3>
		<br>
		<input type="button" value="확인" onclick="proc5()">
		<div id = "result5"></div>
	</div>
	
	<div class="box">
		<h3>6. 100이상의 합만 구하기</h3>
		<br>
		<input type="button" value="확인" onclick="proc6()">
		<div id = "result6"></div>
	</div>
	
</body>
</html>
